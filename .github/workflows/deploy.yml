name: Deploy to s3 Hosted Website

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build App
        run: npm run build
      